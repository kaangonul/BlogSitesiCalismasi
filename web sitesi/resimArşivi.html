<html lang="en">
  <head>

    <title>Document</title>

  <body background="pexels-trang-pham-294089-954710.jpg">

      for (let i = 0; i < 20; i++) {
        document.write(
          `
            <div>
                <span>${i}</span>
                <img src ="//picsum.photos/id/${i}/100"
                </div>
            
            `
        );

    </script>
    <style>
      div {
        float: left;
        position: relative;
        width: 100px;
        height: 100px;
      }
      span {
        position: absolute;
        right: 0;
        bottom: 0;
        background-color: #000;
        color: white;
        padding: 10px;
      }
    </style>
  </body>
